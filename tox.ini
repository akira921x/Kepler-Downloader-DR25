[tox]
envlist = py38,py39,py310,py311,py312,lint,type
isolated_build = True

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
    pytest-mock>=3.10
    pandas>=1.5.0
    numpy>=1.21.0
    requests>=2.31.0
    astropy>=5.0
    astroquery>=0.4.6
    tqdm>=4.65.0
commands =
    pytest {posargs}

[testenv:lint]
deps =
    black>=23.0
    ruff>=0.1.0
commands =
    black --check .
    ruff check .

[testenv:type]
deps =
    mypy>=1.0
    types-requests
    pandas-stubs
commands =
    mypy kepler_downloader_dr25

[testenv:format]
deps =
    black>=23.0
    ruff>=0.1.0
commands =
    black .
    ruff check --fix .