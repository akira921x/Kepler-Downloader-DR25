# Ruff configuration file
line-length = 120
target-version = "py38"

select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "SIM",  # flake8-simplify
]

ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "W191",  # indentation contains tabs
]

[per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["F401", "F811"]

[isort]
known-first-party = ["kepler_downloader_dr25"]